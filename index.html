<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHΔDØW PRO | عبد الله</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        .scroll-engine { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .scroll-engine::-webkit-scrollbar { display: none; }
        .video-segment { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .nav-dock { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; z-index: 100; border-top: 1px solid rgba(0,243,255,0.2); }
        .ui-overlay { position: absolute; inset: 0; background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, transparent 40%); pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; padding: 90px 20px; }
    </style>
</head>
<body>

    <main class="scroll-engine" id="video-stack">
        <div class="h-full flex flex-col items-center justify-center gap-4 text-cyan-500">
            <i class="fas fa-link animate-pulse text-3xl"></i>
            <span class="text-xs font-mono tracking-widest uppercase">Connecting to Project-717e4...</span>
        </div>
    </main>

    <nav class="nav-dock">
        <i class="fas fa-home text-cyan-400 text-xl"></i>
        <div id="upload-btn" class="w-14 h-10 bg-cyan-500 text-black rounded-xl flex items-center justify-center cursor-pointer shadow-[0_0_15px_rgba(6,182,212,0.4)]">
            <i class="fas fa-plus text-lg"></i>
        </div>
        <i class="fas fa-user-secret opacity-40 text-xl"></i>
    </nav>

    <script>
        // 1. إعداد Firebase بالرابط الذي أرسلته
        const firebaseConfig = { 
            databaseURL: "https://project-717e4-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. إعداد Cloudinary (بناءً على إعداداتك bjebvo5p)
        const CLOUD_NAME = "dssk5tabb";
        const UPLOAD_PRESET = "bjebvo5p"; 

        const myWidget = cloudinary.createUploadWidget({
            cloudName: CLOUD_NAME,
            uploadPreset: UPLOAD_PRESET,
            sources: ['local'],
            clientAllowedFormats: ["mp4", "mov"]
        }, (error, result) => {
            if (!error && result.event === "success") {
                db.ref('videos/').push({
                    url: result.info.secure_url,
                    timestamp: Date.now()
                });
            }
        });

        document.getElementById("upload-btn").addEventListener("click", () => myWidget.open());

        // 3. محرك جلب وعرض الفيديوهات
        db.ref('videos').on('value', (snapshot) => {
            const container = document.getElementById('video-stack');
            const data = snapshot.val();
            
            if(!data) { 
                container.innerHTML = '<div class="h-full flex flex-col items-center justify-center opacity-30 text-xs gap-2"><i class="fas fa-video-slash text-xl"></i>قاعدة البيانات فارغة. ارفع فيديو الآن!</div>'; 
                return; 
            }
            
            container.innerHTML = '';
            Object.keys(data).reverse().forEach(id => {
                const section = document.createElement('section');
                section.className = 'video-segment';
                section.innerHTML = `
                    <video loop playsinline muted src="${data[id].url}"></video>
                    <div class="ui-overlay">
                        <div class="text-right">
                            <span class="text-[10px] bg-cyan-500/10 text-cyan-400 border border-cyan-400/30 px-2 py-1 rounded">@Shadow_Stream</span>
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });
            setupObserver();
        });

        function setupObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    const v = e.target.querySelector('video');
                    if(e.isIntersecting) v.play().catch(()=>{});
                    else v.pause();
                });
            }, { threshold: 0.7 });
            document.querySelectorAll('.video-segment').forEach(s => obs.observe(s));
        }

        // تفعيل الصوت عند أول نقرة
        document.addEventListener('click', () => { 
            document.querySelectorAll('video').forEach(v => v.muted = false); 
        }, { once: true });
    </script>
</body>
</html>
