<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHΔDØW OS - INTEGRATED DATABASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap');
        :root { --neon: #00f3ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Noto Sans Arabic', sans-serif; margin: 0; overflow: hidden; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        .sidebar { background: #000; border-left: 1px solid rgba(0,243,255,0.1); padding: 25px; }
        .content-area { padding: 40px; overflow-y: auto; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 25px; }
        .upload-btn { background: linear-gradient(45deg, var(--neon), #0066ff); color: #000; font-weight: bold; padding: 12px 25px; border-radius: 12px; transition: 0.3s; width: 100%; }
        .upload-btn:hover { box-shadow: 0 0 20px rgba(0,243,255,0.4); transform: translateY(-2px); }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 15px; overflow: hidden; display: none; }
        #progress-bar { width: 0%; height: 100%; background: var(--neon); transition: 0.3s; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .video-item { border-radius: 15px; overflow: hidden; background: #111; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .video-item video { width: 100%; aspect-ratio: 9/16; object-fit: cover; }
        .delete-overlay { position: absolute; top: 10px; left: 10px; background: rgba(255,0,0,0.7); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: 0.3s; }
        .video-item:hover .delete-overlay { opacity: 1; }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="sidebar flex flex-col gap-8">
        <div class="text-2xl font-black text-cyan-400 italic tracking-tighter">SHΔDØW_DATABASE</div>
        
        <div class="glass flex flex-col gap-4">
            <h4 class="text-xs font-bold text-cyan-500 uppercase">التحكم في الرفع</h4>
            <input type="file" id="videoInput" class="hidden" accept="video/*">
            <button class="upload-btn" onclick="document.getElementById('videoInput').click()">
                <i class="fas fa-plus ml-2"></i> رفع فيديو جديد
            </button>
            <div class="progress-container" id="pContainer">
                <div id="progress-bar"></div>
            </div>
            <p id="statusText" class="text-[10px] text-white/40 text-center"></p>
        </div>

        <nav class="flex flex-col gap-2">
            <div class="p-3 bg-cyan-500/10 text-cyan-400 rounded-xl flex items-center gap-3 cursor-pointer">
                <i class="fas fa-database"></i> <span>قاعدة البيانات</span>
            </div>
            <div class="p-3 text-white/40 hover:bg-white/5 rounded-xl flex items-center gap-3 cursor-pointer">
                <i class="fas fa-shield-alt"></i> <span>سجلات الوصول</span>
            </div>
        </nav>
    </aside>

    <main class="content-area">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold">إدارة المحتوى السحابي</h1>
                <p class="text-white/40 mt-2">مزامنة حقيقية مع Firebase Storage & Realtime DB</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-cyan-500 font-mono" id="clock">SYSTEM_TIME: --:--:--</div>
            </div>
        </div>

        <div class="video-grid" id="videoDisplay">
            </div>
    </main>
</div>

<script>
    // --- إعدادات FIREBASE (يجب وضع مفاتيحك هنا ليعمل النظام فعلياً) ---
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT.firebaseio.com",
        projectId: "YOUR_PROJECT",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // --- محرك الرفع الذكي ---
    const videoInput = document.getElementById('videoInput');
    const progressBar = document.getElementById('progress-bar');
    const pContainer = document.getElementById('pContainer');
    const statusText = document.getElementById('statusText');

    videoInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const videoId = Date.now();
        const storageRef = storage.ref(`shadow_streams/${videoId}_${file.name}`);
        const uploadTask = storageRef.put(file);

        pContainer.style.display = 'block';

        uploadTask.on('state_changed', 
            (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressBar.style.width = progress + '%';
                statusText.innerText = `جاري الرفع... ${Math.floor(progress)}%`;
            }, 
            (error) => alert("فشل الرفع: " + error.message), 
            () => {
                uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                    saveToDatabase(videoId, file.name, downloadURL);
                    resetUpload();
                });
            }
        );
    });

    function saveToDatabase(id, name, url) {
        database.ref('videos/' + id).set({
            name: name,
            url: url,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            views: 0
        });
    }

    function resetUpload() {
        statusText.innerText = "تم الرفع بنجاح!";
        setTimeout(() => {
            pContainer.style.display = 'none';
            progressBar.style.width = '0%';
            statusText.innerText = "";
        }, 3000);
    }

    // --- محرك العرض والمزامنة الحقيقية ---
    database.ref('videos').on('value', (snapshot) => {
        const display = document.getElementById('videoDisplay');
        display.innerHTML = '';
        const data = snapshot.val();
        
        for (let id in data) {
            const video = data[id];
            const card = document.createElement('div');
            card.className = 'video-item';
            card.innerHTML = `
                <div class="delete-overlay" onclick="deleteVideo('${id}', '${video.name}')">
                    <i class="fas fa-trash text-xs"></i>
                </div>
                <video src="${video.url}" preload="metadata"></video>
                <div class="p-3">
                    <p class="text-[10px] font-bold truncate">${video.name}</p>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-[9px] text-cyan-500 font-mono">${id}</span>
                        <i class="fas fa-play text-[8px] opacity-40"></i>
                    </div>
                </div>
            `;
            display.appendChild(card);
        }
    });

    function deleteVideo(id, fileName) {
        if(confirm("هل أنت متأكد من حذف هذا البروتوكول من السحابة؟")) {
            database.ref('videos/' + id).remove();
            storage.ref(`shadow_streams/${id}_${fileName}`).delete().catch(()=>{});
        }
    }

    // ساعة النظام
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = `SYSTEM_TIME: ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
    }, 1000);
</script>
</body>
</html>
